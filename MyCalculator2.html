<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="MyCalculator2.css">
</head>
<body>
	<h1>MY CALCULATOR</h1>
	<div class="frame">
		<div>

			<div>
				<form name="form">
					<input class="textview" type="input" name="textview" id="screen">
				</form>
			</div>
			<div class="t">
				<button class="w" value="Sin" onclick="sin('Sin')">Sin</button>
				<button class="w" value="Cos" onclick="cos('Cos')">Cos</button>
				<button class="w" value="Tan" onclick="tan('Tan')">Tan</button>
				<button class="w" value="^2" onclick="sqr('^2')">^2</button>
				<button class="w" value="Rt" onclick="root('Rt')">Rt</button>
			</div><br>
			<div class="u">
				<button class="w" value="7" onclick="insert('7')">7</button>
				<button class="w" value="8" onclick="insert('8')">8</button>
				<button class="w" value="9" onclick="insert('9')">9</button>
				<button class="w" value="DEL" onclick="back()">DEL</button>
				<button class="w" value="AC" onclick="clean()">AC</button>
			</div><br>
			<div class="u">
				<button class="w" value="4" onclick="insert('4')">4</button>
				<button class="w" value="5" onclick="insert('5')">5</button>
				<button class="w" value="6" onclick="insert('6')">6</button>
				<button class="w" value="-" onclick="insert('-')">-</button>
				<button class="w" value="+" onclick="insert('+')">+</button>
			</div><br>
			<div class="u">
				<button class="w" value="1" onclick="insert('1')">1</button>
				<button class="w" value="2" onclick="insert('2')">2</button>
				<button class="w" value="3" onclick="insert('3')">3</button>
				<button class="w" value="*" onclick="insert('*')">*</button>
				<button class="w" value="/" onclick="insert('/')">/</button>
			</div><br>
			<div class="u">
				<button class="w" value="0" onclick="insert('0')">0</button>
				<button class="w" value="00" onclick="insert('00')">00</button>
				<button class="w" value="." onclick="insert('.')">.</button>
				<button class="w" id="mw" value="=" onclick="equal()">=</button>
			</div><br>

		</div>
	</div>
</body>
<script type="text/javascript">
	//var a = document.getElementById('screen').value;
	function insert(e){
		//alert(e);
		document.getElementById('screen').value +=e;
	}	
	function clean() {
		// document.form.screen.value =  "";
		document.getElementById('screen').value = 0;
	}
	function back() {
		form.screen.value = form.screen.value.slice(0, -1 ) 
	}
	function equal(e){
		form.screen.value = eval(form.screen.value);
	}
	function sin() {
		form.screen.value = Math.sin(form.screen.value);
	}
	function cos() {
		form.screen.value = Math.cos(form.screen.value);
	}
	function tan() {
		form.screen.value = Math.tan(form.screen.value);
	}
	function sqr() {
		form.screen.value = Math.pow(form.screen.value, 2);
	}
	function root() {
		form.screen.value = Math.sqrt(form.screen.value);
	}
</script>
</html>
